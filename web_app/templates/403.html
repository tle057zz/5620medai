{% extends "base.html" %}

{% block title %}Access Forbidden - 403{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="error-template">
            <h1 class="display-1 text-warning">403</h1>
            <h2>Access Forbidden</h2>
            <div class="error-details mb-4">
                <p class="text-muted">You don't have permission to access this resource.</p>
            </div>
            <div class="error-actions">
                <a href="{{ url_for('dashboard') }}" class="btn btn-warning btn-lg">
                    <i class="bi bi-speedometer2"></i> Go to Dashboard
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-left"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
